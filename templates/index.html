<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Organizador de Casamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

  <h1 class="mb-4 text-center">üíç Organizador do Casamento</h1>

  <!-- Resumo -->
  <div class="card mb-4 shadow">
    <div class="card-body">
      <h5>Total Geral: <strong>R$ {{ total_geral }}</strong></h5>
      <h6>Total Pago: R$ {{ total_pago }}</h6>

      <div class="progress mt-3" style="height: 25px;">
        <div class="progress-bar bg-success" style="width: {{ progresso }}%;">
          {{ progresso }}%
        </div>
      </div>
    </div>
  </div>

  <!-- Formul√°rio -->
  <div class="card mb-4 shadow">
    <div class="card-body">
      <form action="/adicionar" method="post" class="row g-2">
        <div class="col-md-4">
          <input class="form-control" name="nome" placeholder="Fornecedor" required>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="number" step="0.01" name="total" placeholder="Valor total" required>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="number" step="0.01" name="pago" placeholder="Valor pago" required>
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary">Adicionar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabela -->
  <div class="card shadow">
    <table class="table table-striped mb-0">
      <thead class="table-dark">
        <tr>
          <th>Fornecedor</th>
          <th>Total</th>
          <th>Pago</th>
          <th>Restante</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody>
        {% for item in orcamento %}
        <tr>
          <td>{{ item.nome }}</td>
          <td>R$ {{ item.total }}</td>
          <td>
            <form action="/editar/{{ item.id }}" method="post" class="d-flex gap-2">
              <input type="number" step="0.01" name="pago" value="{{ item.pago }}" class="form-control">
          </td>
          <td>R$ {{ item.total - item.pago }}</td>
          <td>
              <button class="btn btn-sm btn-success">Atualizar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
